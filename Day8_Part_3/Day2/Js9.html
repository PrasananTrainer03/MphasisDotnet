<head>
    
    <script>
        function show() {

            document.getElementById("result").innerHTML = "Selected Name is  " + student;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
       
            Select Name :
            <select id="student" name="student" onchange="show()">

                <option value="Yashwant">Yashwanth G</option>
                <option value="Amrut Tikone">Amruth</option>
                <option value="Arka Mitra">Arka</option>
                <option value="Naveen Puliveli">Naveen</option>
            </select>

            Country Code : 
            <select name="countryCode">
                <script>
                    for (i = 0; i < 100; i++) {
                        document.write('<option value="00' + i + '">' + '00' + i + '</option>');
                    }
                    </script>

                            </select >
                        <span id="result"></span>
                   
                    </form >
</body >
