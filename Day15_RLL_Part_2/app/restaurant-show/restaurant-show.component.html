<p>restaurant-show works!</p>
<table border="3" align="center">
    <tr>
        <th>Restaurant ID</th>
        <th>Restaurant Name</th>
        <th>Branch</th>
        <th>Contact Number</th>
        <th>City</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let r of restaurants">
        <td>{{r.rid}} </td>
        <td>{{r.rname}} </td>
        <td>{{r.branch}} </td>
        <td>{{r.contactNo}} </td>
        <td>{{r.city}} </td>
        <td>{{r.email}} </td>
    </tr>
</table>
